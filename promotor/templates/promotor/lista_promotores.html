{% extends 'base.html' %}
{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
  <h2 style="margin: 0;">Promotores</h2>
  <a href="{% url 'cadastrar_promotor' %}" class="btn btn-success" style="display: flex; align-items: center; gap: 0.4em; font-weight: 600;">
    <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg>
    Novo Promotor
  </a>
</div>
<div style="overflow-x:auto;">
<table style="width:100%; border-collapse:collapse; background:#fff;">
    <thead>
        <tr style="background:#f1f3f4;">
            <th style="padding: 0.7em 1em; text-align:left;">Nome</th>
            <th style="padding: 0.7em 1em; text-align:left;">Email</th>
            <th style="padding: 0.7em 1em; text-align:left;">Municípios Cobertos</th>
            <th style="padding: 0.7em 1em; text-align:center; width:120px;">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for promotor in promotores %}
        <tr style="border-bottom:1px solid #e0e0e0;">
            <td style="padding: 0.6em 1em;">{{ promotor.nome }}</td>
            <td style="padding: 0.6em 1em;">{{ promotor.email }}</td>
            <td style="padding: 0.6em 1em;">{{ promotor.municipios_cobertos }}</td>
            <td style="padding: 0.6em 1em; text-align:center;">
                <a href="{% url 'visualizar_promotor' promotor.pk %}" title="Visualizar" style="margin:0 4px; color:#1976d2;">
                  <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-1.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/></svg>
                </a>
                <a href="{% url 'editar_promotor' promotor.pk %}" title="Editar" style="margin:0 4px; color:#388e3c;">
                  <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M12.146.854a.5.5 0 0 1 .708 0l2.292 2.292a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-4 1.5a.5.5 0 0 1-.65-.65l1.5-4a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 3 10.707V13h2.293l7.5-7.5z"/></svg>
                </a>
                <a href="{% url 'excluir_promotor' promotor.pk %}" title="Excluir" style="margin:0 4px; color:#d32f2f;">
                  <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5.5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6zm3 .5a.5.5 0 0 1 .5-.5.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1 0-2h3.5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1H14a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3a.5.5 0 0 0-.5.5V4h12v-.5a.5.5 0 0 0-.5-.5h-11z"/></svg>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" style="text-align:center; color:#888;">Nenhum promotor cadastrado.</td></tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
