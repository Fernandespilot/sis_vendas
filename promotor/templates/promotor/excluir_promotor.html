{% extends 'base.html' %}
{% block content %}
  <h2>Excluir Promotor</h2>
  <p>Tem certeza que deseja excluir o promotor <strong>{{ promotor.nome }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'lista_promotores' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
