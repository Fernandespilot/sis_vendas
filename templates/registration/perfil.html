{% extends 'base.html' %}
{% block content %}
<div class="login-box">
    <div class="login-title">Perfil do Usuário</div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_first_name">Nome</label>
            <input type="text" name="first_name" id="id_first_name" value="{{ user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" name="email" id="id_email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="id_tipo">Tipo de Usuário</label>
            <input type="text" id="id_tipo" value="{{ tipo }}" readonly>
        </div>
        <button type="submit" class="btn-login">Salvar</button>
    </form>
</div>
{% endblock %}
