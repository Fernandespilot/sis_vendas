{% extends 'base.html' %}
{% block content %}
    <div class="login-box">
        <div class="login-logo">
            <svg width="38" height="38" fill="none" viewBox="0 0 38 38"><circle cx="19" cy="19" r="18" stroke="#19916a" stroke-width="2"/><text x="50%" y="55%" text-anchor="middle" fill="#19916a" font-size="16" font-family="Arial" dy=".3em">S</text></svg>
            SisVenda
        </div>
        <div class="login-title">Login</div>
        <div class="login-desc">Preencha os dados abaixo para entrar no sistema</div>
        {% if form.errors %}
            <div class="alert">Email ou senha inv√°lidos.</div>
        {% endif %}
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Email</label>
                <input type="email" name="username" id="id_username" required autofocus>
            </div>
            <div class="form-group">
                <label for="id_password">Senha</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>
{% endblock %}
